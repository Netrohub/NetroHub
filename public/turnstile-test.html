<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXO Turnstile Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }
        button {
            background: #8B5CF6;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #7C3AED;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <h1>NXO Turnstile Test</h1>
    <p>This page tests the minimal, correct Turnstile implementation.</p>

    <form id="testForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password123" required>
        </div>

        <!-- Turnstile Token (Hidden) -->
        <input type="hidden" name="cf-turnstile-response" id="ts-response">

        <!-- Cloudflare Turnstile Widget -->
        <div class="form-group">
            <div class="cf-turnstile"
                 data-sitekey="0x4AAAAAAABkMYinukE8nzYO"
                 data-callback="onTsSuccess"
                 data-error-callback="onTsError"
                 data-expired-callback="onTsExpired"
                 data-theme="auto"></div>
        </div>

        <button type="submit">Test Submit</button>
    </form>

    <div id="status"></div>

    <script>
        // Turnstile callback functions - minimal, correct implementation
        window.onTsSuccess = function (token) {
            console.log('Turnstile success:', token);
            document.getElementById('ts-response').value = token;
            showStatus('Turnstile token received successfully!', 'success');
        };
        
        window.onTsError = function () {
            console.warn('Turnstile error');
            showStatus('Turnstile error occurred. Resetting...', 'error');
            if (window.turnstile) turnstile.reset();
        };
        
        window.onTsExpired = function () {
            console.log('Turnstile expired');
            showStatus('Turnstile token expired. Resetting...', 'error');
            if (window.turnstile) turnstile.reset();
        };

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Form submission test
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const token = document.getElementById('ts-response').value;
            if (!token) {
                showStatus('Please complete the Turnstile verification first.', 'error');
                return;
            }
            
            showStatus('Form submitted successfully with token: ' + token.substring(0, 20) + '...', 'success');
        });
    </script>
    
    <!-- Load Turnstile once per page -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body>
</html>
