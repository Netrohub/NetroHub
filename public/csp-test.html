<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXO CSP Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0F172A;
            color: white;
            line-height: 1.6;
        }
        .test-section {
            background: #1E293B;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-title {
            color: #8B5CF6;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        .success {
            background: #065f46;
            border: 1px solid #10b981;
            color: #d1fae5;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            color: #fecaca;
        }
        .info {
            background: #1e3a8a;
            border: 1px solid #3b82f6;
            color: #dbeafe;
        }
        .code-block {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            color: #e2e8f0;
            overflow-x: auto;
            margin: 10px 0;
        }
        button {
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 2rem; background: linear-gradient(135deg, #8B5CF6, #3B82F6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        NXO CSP Test
    </h1>

    <!-- CSP Status -->
    <div class="test-section">
        <div class="test-title">CSP Status Check</div>
        <div id="csp-status" class="status info">
            Checking CSP headers...
        </div>
        <button onclick="checkCSPHeaders()">Check CSP Headers</button>
        <button onclick="testScriptLoading()">Test Script Loading</button>
    </div>

    <!-- Turnstile Test -->
    <div class="test-section">
        <div class="test-title">Turnstile CSP Test</div>
        <p>This tests if Turnstile can load with the current CSP policy.</p>
        
        <div id="turnstile-container">
            <div class="cf-turnstile"
                 data-sitekey="0x4AAAAAAABkMYinukE8nzYO"
                 data-callback="onTurnstileSuccess"
                 data-error-callback="onTurnstileError"
                 data-expired-callback="onTurnstileExpired"
                 data-size="normal"
                 data-theme="auto"></div>
        </div>
        
        <div id="turnstile-status" class="status info">
            Turnstile widget loading...
        </div>
    </div>

    <!-- CSP Violations -->
    <div class="test-section">
        <div class="test-title">CSP Violations Monitor</div>
        <div id="violations" class="code-block">
            No violations detected yet...
        </div>
        <button onclick="clearViolations()">Clear Violations</button>
    </div>

    <!-- Current CSP Policy -->
    <div class="test-section">
        <div class="test-title">Current CSP Policy</div>
        <div id="csp-policy" class="code-block">
            Loading CSP policy...
        </div>
    </div>

    <script>
        let violations = [];

        // Monitor CSP violations
        document.addEventListener('securitypolicyviolation', function(e) {
            const violation = {
                blockedURI: e.blockedURI,
                violatedDirective: e.violatedDirective,
                effectiveDirective: e.effectiveDirective,
                originalPolicy: e.originalPolicy,
                sourceFile: e.sourceFile,
                lineNumber: e.lineNumber,
                columnNumber: e.columnNumber,
                timestamp: new Date().toISOString()
            };
            
            violations.push(violation);
            updateViolationsDisplay();
            
            console.warn('CSP Violation:', violation);
        });

        function updateViolationsDisplay() {
            const violationsDiv = document.getElementById('violations');
            if (violations.length === 0) {
                violationsDiv.textContent = 'No violations detected yet...';
                return;
            }
            
            violationsDiv.innerHTML = violations.map((v, i) => `
                <div style="margin-bottom: 10px; padding: 10px; background: #2a2a2a; border-radius: 4px;">
                    <strong>Violation ${i + 1}:</strong><br>
                    <strong>Directive:</strong> ${v.violatedDirective}<br>
                    <strong>Blocked URI:</strong> ${v.blockedURI}<br>
                    <strong>Source:</strong> ${v.sourceFile}:${v.lineNumber}:${v.columnNumber}<br>
                    <strong>Time:</strong> ${v.timestamp}
                </div>
            `).join('');
        }

        function clearViolations() {
            violations = [];
            updateViolationsDisplay();
        }

        function checkCSPHeaders() {
            const statusDiv = document.getElementById('csp-status');
            
            // Check if CSP headers are present
            fetch(window.location.href, { method: 'HEAD' })
                .then(response => {
                    const cspHeader = response.headers.get('Content-Security-Policy');
                    const cspReportOnly = response.headers.get('Content-Security-Policy-Report-Only');
                    
                    if (cspHeader) {
                        statusDiv.innerHTML = '✅ CSP headers detected (enforcing mode)';
                        statusDiv.className = 'status success';
                        document.getElementById('csp-policy').textContent = cspHeader;
                    } else if (cspReportOnly) {
                        statusDiv.innerHTML = '⚠️ CSP headers detected (report-only mode)';
                        statusDiv.className = 'status info';
                        document.getElementById('csp-policy').textContent = cspReportOnly;
                    } else {
                        statusDiv.innerHTML = '❌ No CSP headers detected';
                        statusDiv.className = 'status error';
                        document.getElementById('csp-policy').textContent = 'No CSP policy found';
                    }
                })
                .catch(error => {
                    statusDiv.innerHTML = '❌ Error checking CSP headers: ' + error.message;
                    statusDiv.className = 'status error';
                });
        }

        function testScriptLoading() {
            const statusDiv = document.getElementById('csp-status');
            
            // Test if we can load external scripts
            const testScript = document.createElement('script');
            testScript.src = 'https://challenges.cloudflare.com/turnstile/v0/api.js';
            testScript.onload = () => {
                statusDiv.innerHTML = '✅ External scripts can be loaded';
                statusDiv.className = 'status success';
            };
            testScript.onerror = () => {
                statusDiv.innerHTML = '❌ External scripts blocked by CSP';
                statusDiv.className = 'status error';
            };
            
            document.head.appendChild(testScript);
        }

        // Turnstile callbacks
        window.onTurnstileSuccess = function(token) {
            document.getElementById('turnstile-status').innerHTML = '✅ Turnstile loaded successfully!';
            document.getElementById('turnstile-status').className = 'status success';
        };

        window.onTurnstileError = function() {
            document.getElementById('turnstile-status').innerHTML = '❌ Turnstile failed to load';
            document.getElementById('turnstile-status').className = 'status error';
        };

        window.onTurnstileExpired = function() {
            document.getElementById('turnstile-status').innerHTML = '⏰ Turnstile token expired';
            document.getElementById('turnstile-status').className = 'status info';
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkCSPHeaders();
            
            // Check CSP headers every 5 seconds
            setInterval(checkCSPHeaders, 5000);
        });
    </script>
    
    <!-- Load Turnstile once per page -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body>
</html>
