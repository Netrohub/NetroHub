<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXO Login Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0F172A;
            color: white;
            line-height: 1.6;
        }
        .debug-section {
            background: #1E293B;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .debug-title {
            color: #8B5CF6;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #475569;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
            color: white;
            font-size: 1rem;
        }
        button {
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success {
            background: #065f46;
            border: 1px solid #10b981;
            color: #d1fae5;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            color: #fecaca;
        }
        .info {
            background: #1e3a8a;
            border: 1px solid #3b82f6;
            color: #dbeafe;
        }
        .debug-info {
            background: #374151;
            border: 1px solid #6b7280;
            color: #d1d5db;
            font-family: monospace;
            font-size: 0.875rem;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .cf-turnstile {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 2rem; background: linear-gradient(135deg, #8B5CF6, #3B82F6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        NXO Login Debug
    </h1>

    <!-- Debug Information -->
    <div class="debug-section">
        <div class="debug-title">Debug Information</div>
        <div id="debug-info" class="debug-info">
            Initializing debug information...
        </div>
        <button onclick="updateDebugInfo()">Update Debug Info</button>
    </div>

    <!-- Login Form -->
    <div class="debug-section">
        <div class="debug-title">Login Form Test</div>
        <p>This form will help debug the login process and identify issues.</p>
        
        <form id="debugForm" method="POST" action="/login">
            <input type="hidden" name="_token" value="debug-token">
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember" value="1"> Remember me
                </label>
            </div>

            <!-- Turnstile Token (Hidden) -->
            <input type="hidden" name="cf-turnstile-response" id="ts-response">

            <!-- Cloudflare Turnstile Widget -->
            <div class="cf-turnstile"
                 data-sitekey="0x4AAAAAAABkMYinukE8nzYO"
                 data-callback="onTsSuccess"
                 data-error-callback="onTsError"
                 data-expired-callback="onTsExpired"
                 data-size="normal"
                 data-theme="auto"></div>

            <button type="submit">Test Login</button>
        </form>

        <div id="form-status"></div>
    </div>

    <!-- Form Data Display -->
    <div class="debug-section">
        <div class="debug-title">Form Data</div>
        <div id="form-data" class="debug-info">
            Form data will appear here when submitted...
        </div>
    </div>

    <script>
        let turnstileToken = null;
        let debugInfo = {};

        // Update debug information
        function updateDebugInfo() {
            debugInfo = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                turnstileLoaded: typeof window.turnstile !== 'undefined',
                turnstileToken: turnstileToken,
                formElements: {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    remember: document.querySelector('input[name="remember"]').checked,
                    turnstileResponse: document.getElementById('ts-response').value
                },
                localStorage: Object.keys(localStorage),
                sessionStorage: Object.keys(sessionStorage),
                cookies: document.cookie
            };

            document.getElementById('debug-info').innerHTML = JSON.stringify(debugInfo, null, 2);
        }

        // Turnstile callback functions
        window.onTsSuccess = function (token) {
            console.log('Turnstile success:', token);
            turnstileToken = token;
            document.getElementById('ts-response').value = token;
            showStatus('✅ Turnstile token received: ' + token.substring(0, 20) + '...', 'success');
            updateDebugInfo();
        };
        
        window.onTsError = function () {
            console.warn('Turnstile error');
            showStatus('❌ Turnstile error occurred', 'error');
            if (window.turnstile) window.turnstile.reset();
            updateDebugInfo();
        };
        
        window.onTsExpired = function () {
            console.log('Turnstile expired');
            showStatus('⏰ Turnstile token expired', 'error');
            if (window.turnstile) window.turnstile.reset();
            updateDebugInfo();
        };

        function showStatus(message, type) {
            const statusDiv = document.getElementById('form-status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Form submission handler
        document.getElementById('debugForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const formObject = {};
            
            for (let [key, value] of formData.entries()) {
                formObject[key] = value;
            }
            
            document.getElementById('form-data').innerHTML = JSON.stringify(formObject, null, 2);
            
            const token = document.getElementById('ts-response').value;
            if (!token) {
                showStatus('❌ No Turnstile token found. Please complete verification.', 'error');
                return;
            }
            
            showStatus('✅ Form data ready for submission. Token: ' + token.substring(0, 20) + '...', 'success');
            
            // Log the form data for debugging
            console.log('Form data:', formObject);
            console.log('Turnstile token:', token);
            
            // You can uncomment this to actually submit the form
            // this.submit();
        });

        // Initialize debug info on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateDebugInfo();
            
            // Update debug info every 5 seconds
            setInterval(updateDebugInfo, 5000);
            
            console.log('NXO Login debug initialized');
        });
    </script>
    
    <!-- Load Turnstile once per page -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body>
</html>
