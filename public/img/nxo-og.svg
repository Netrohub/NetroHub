<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Logo gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gaming elements gradient -->
    <linearGradient id="gamingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Gaming pattern overlay -->
  <rect width="1200" height="630" fill="url(#gamingGradient)" opacity="0.1"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="url(#logoGradient)" opacity="0.2"/>
  <circle cx="1100" cy="530" r="80" fill="url(#logoGradient)" opacity="0.15"/>
  <circle cx="200" cy="500" r="30" fill="url(#logoGradient)" opacity="0.25"/>
  <circle cx="1000" cy="150" r="40" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main logo circle -->
  <circle cx="600" cy="250" r="80" fill="url(#logoGradient)" stroke="white" stroke-width="4"/>
  
  <!-- NXO text in logo -->
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">NXO</text>
  
  <!-- Main title -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="white">Digital Marketplace</text>
  
  <!-- Subtitle -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#94A3B8">Buy &amp; Sell Digital Goods</text>
  
  <!-- Gaming elements -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#8B5CF6">ğŸ® Gaming â€¢ ğŸ’³ Digital â€¢ ğŸ›¡ï¸ Secure</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="600" width="1200" height="30" fill="url(#logoGradient)" opacity="0.8"/>
</svg>
